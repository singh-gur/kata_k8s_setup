---
# kata-cleanup DaemonSet - run this BEFORE deleting kata-deploy to cleanly
# remove kata binaries and containerd configuration from each node.
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kata-cleanup
  namespace: kube-system
  labels:
    app: kata-cleanup
spec:
  selector:
    matchLabels:
      app: kata-cleanup
  template:
    metadata:
      labels:
        app: kata-cleanup
    spec:
      serviceAccountName: kata-deploy-sa
      # Run cleanup on all nodes that had kata installed
      nodeSelector:
        katacontainers.io/kata-runtime: "true"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      hostPID: true
      containers:
        - name: kube-kata-cleanup
          image: quay.io/kata-containers/kata-deploy:${KATA_VERSION}
          imagePullPolicy: IfNotPresent
          command:
            - bash
            - -c
            - |
              /opt/kata-artifacts/scripts/kata-deploy.sh cleanup
              echo "Cleanup complete, sleeping..."
              sleep infinity
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: RUNTIME
              value: "containerd"
            - name: CONTAINERD_SOCKET_PATH
              value: "/run/k3s/containerd/containerd.sock"
            - name: CONTAINERD_CONFIG_PATH
              value: "/var/lib/rancher/k3s/agent/etc/containerd/config.toml.tmpl"
            - name: HOST_OS
              value: "ubuntu"
          securityContext:
            privileged: true
          volumeMounts:
            - name: kata-artifacts
              mountPath: /opt/kata/
            - name: host-root
              mountPath: /host/
            - name: dbus
              mountPath: /var/run/dbus
            - name: systemd
              mountPath: /run/systemd
            - name: containerd-config
              mountPath: /var/lib/rancher/k3s/agent/etc/containerd/
            - name: containerd-socket
              mountPath: /run/k3s/containerd/
            - name: local-bin
              mountPath: /opt/kata-artifacts/
      volumes:
        - name: kata-artifacts
          hostPath:
            path: /opt/kata/
            type: DirectoryOrCreate
        - name: host-root
          hostPath:
            path: /
            type: Directory
        - name: dbus
          hostPath:
            path: /var/run/dbus
            type: DirectoryOrCreate
        - name: systemd
          hostPath:
            path: /run/systemd
            type: DirectoryOrCreate
        - name: containerd-config
          hostPath:
            path: /var/lib/rancher/k3s/agent/etc/containerd/
            type: DirectoryOrCreate
        - name: containerd-socket
          hostPath:
            path: /run/k3s/containerd/
            type: DirectoryOrCreate
        - name: local-bin
          hostPath:
            path: /opt/kata-artifacts/
            type: DirectoryOrCreate
