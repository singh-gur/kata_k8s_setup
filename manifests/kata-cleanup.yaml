---
# kata-cleanup DaemonSet - run this BEFORE deleting kata-deploy to cleanly
# remove kata binaries and containerd configuration from each node.
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kata-cleanup
  namespace: kube-system
  labels:
    app: kata-cleanup
spec:
  selector:
    matchLabels:
      app: kata-cleanup
  template:
    metadata:
      labels:
        app: kata-cleanup
    spec:
      serviceAccountName: kata-deploy-sa
      # Run cleanup on all nodes that had kata installed
      nodeSelector:
        katacontainers.io/kata-runtime: "true"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      hostPID: true
      containers:
        - name: kube-kata-cleanup
          image: quay.io/kata-containers/kata-deploy:${KATA_VERSION}
          imagePullPolicy: IfNotPresent
          # 3.26.0+ uses a Rust binary instead of bash scripts
          command: ["/usr/bin/kata-deploy", "cleanup"]
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: DEBUG
              value: "false"
            - name: HOST_OS
              value: "ubuntu"
          securityContext:
            privileged: true
          volumeMounts:
            - name: containerd-conf
              mountPath: /etc/containerd/
            - name: host
              mountPath: /host/
      volumes:
        - name: containerd-conf
          hostPath:
            # k3s containerd config path
            path: /var/lib/rancher/k3s/agent/etc/containerd/
        - name: host
          hostPath:
            path: /
