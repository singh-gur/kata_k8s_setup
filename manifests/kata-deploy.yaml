---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kata-deploy-sa
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kata-deploy-role
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "patch"]
  - apiGroups: ["node.k8s.io"]
    resources: ["runtimeclasses"]
    verbs: ["get", "list", "patch"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["get", "list"]
  - apiGroups: ["nfd.k8s-sigs.io"]
    resources: ["nodefeaturerules"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
  - apiGroups: ["apps"]
    resources: ["daemonsets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kata-deploy-rb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kata-deploy-role
subjects:
  - kind: ServiceAccount
    name: kata-deploy-sa
    namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kata-deploy
  namespace: kube-system
  labels:
    app: kata-deploy
spec:
  selector:
    matchLabels:
      app: kata-deploy
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: kata-deploy
    spec:
      serviceAccountName: kata-deploy-sa
      # Only deploy to nodes explicitly labeled for kata
      nodeSelector:
        katacontainers.io/kata-runtime: "true"
      # Additionally skip control-plane nodes as a safety net
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      hostPID: true
      containers:
        - name: kube-kata
          # KATA_VERSION is substituted by the install script via envsubst
          image: quay.io/kata-containers/kata-deploy:${KATA_VERSION}
          imagePullPolicy: IfNotPresent
          # 3.26.0+ uses a Rust binary instead of bash scripts
          command: ["/usr/bin/kata-deploy", "install"]
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: DEBUG
              value: "false"
            - name: HOST_OS
              value: "ubuntu"
          securityContext:
            privileged: true
          volumeMounts:
            - name: containerd-conf
              mountPath: /etc/containerd/
            - name: host
              mountPath: /host/
      volumes:
        - name: containerd-conf
          hostPath:
            # k3s containerd config path
            path: /var/lib/rancher/k3s/agent/etc/containerd/
        - name: host
          hostPath:
            path: /
