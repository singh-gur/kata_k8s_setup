---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kata-deploy-sa
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kata-deploy-role
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "patch"]
  - apiGroups: ["node.k8s.io"]
    resources: ["runtimeclasses"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kata-deploy-rb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kata-deploy-role
subjects:
  - kind: ServiceAccount
    name: kata-deploy-sa
    namespace: kube-system
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kata-deploy
  namespace: kube-system
  labels:
    app: kata-deploy
spec:
  selector:
    matchLabels:
      app: kata-deploy
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: kata-deploy
    spec:
      serviceAccountName: kata-deploy-sa
      # Only deploy to nodes explicitly labeled for kata
      nodeSelector:
        katacontainers.io/kata-runtime: "true"
      # Additionally skip control-plane nodes as a safety net
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-role.kubernetes.io/control-plane
                    operator: DoesNotExist
      hostPID: true
      containers:
        - name: kube-kata
          # KATA_VERSION is substituted by the install script via envsubst
          image: quay.io/kata-containers/kata-deploy:${KATA_VERSION}
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command:
                  - bash
                  - -c
                  - /opt/kata-artifacts/scripts/kata-deploy.sh cleanup
          command:
            - bash
            - -c
            - /opt/kata-artifacts/scripts/kata-deploy.sh install
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            # Configure for k3s containerd socket path
            - name: RUNTIME
              value: "containerd"
            - name: CONTAINERD_SOCKET_PATH
              value: "/run/k3s/containerd/containerd.sock"
            - name: CONTAINERD_CONFIG_PATH
              value: "/var/lib/rancher/k3s/agent/etc/containerd/config.toml.tmpl"
            - name: HOST_OS
              value: "ubuntu"
            - name: DEBUG
              value: "false"
          securityContext:
            privileged: true
          volumeMounts:
            - name: kata-artifacts
              mountPath: /opt/kata/
            - name: host-root
              mountPath: /host/
            - name: dbus
              mountPath: /var/run/dbus
            - name: systemd
              mountPath: /run/systemd
            - name: containerd-config
              mountPath: /var/lib/rancher/k3s/agent/etc/containerd/
            - name: containerd-socket
              mountPath: /run/k3s/containerd/
            - name: local-bin
              mountPath: /opt/kata-artifacts/
      volumes:
        - name: kata-artifacts
          hostPath:
            path: /opt/kata/
            type: DirectoryOrCreate
        - name: host-root
          hostPath:
            path: /
            type: Directory
        - name: dbus
          hostPath:
            path: /var/run/dbus
            type: DirectoryOrCreate
        - name: systemd
          hostPath:
            path: /run/systemd
            type: DirectoryOrCreate
        - name: containerd-config
          hostPath:
            path: /var/lib/rancher/k3s/agent/etc/containerd/
            type: DirectoryOrCreate
        - name: containerd-socket
          hostPath:
            path: /run/k3s/containerd/
            type: DirectoryOrCreate
        - name: local-bin
          hostPath:
            path: /opt/kata-artifacts/
            type: DirectoryOrCreate
